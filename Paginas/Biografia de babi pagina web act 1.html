<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografía de Babi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 15px;
        }
        nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
        }
        nav button:hover {
            background-color: #555;
        }
        .content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 20px;
            text-align: justify;
        }
        .contenedor {
            display: flex;
            align-items: center; 
            justify-content: center; 
            gap: 20px; 
            padding: 20px;
        }
        .contenedor img {
            width: 250px;
        }
    </style>
</head>
<body>
    <nav>
        <button onclick="mostrarSeccion('Historia')">Historia</button>
        <button onclick="mostrarSeccion('Gustos')">Gustos</button>
        <button onclick="mostrarSeccion('Música')">Música</button>
        <button onclick="mostrarSeccion('Anécdotas')">Anécdotas</button>
    </nav>
    <div class="content" id="contenido">
        <div class="contenedor" id="Historia">
            <img src="https://enciclopedia.net/doc/babi.jpg" width="250">
            <div>
                <h2>Biografía de Babi</h2>
                <p>Tiene 25 años en 2024. Babi es una cantante española de rap.</p>
            </div>
        </div>
    </div>
    <script>
        function mostrarSeccion(seccion) {
            const contenido = document.getElementById("contenido");
            const secciones = {
                "Historia": `<div class='contenedor'>
                                <img src='https://enciclopedia.net/doc/babi.jpg' width='250'>
                                <div>
                                    <h2>Biografía de Babi</h2>
                                 <p>Goza de un gran fanatismo por parte de sus fieles seguidores, 
                                    sin embargo, su rasgo artístico más singular es que optó por 
                                    el anonimato. Está considerada una de las artistas jóvenes más
                                    singulares, por la mezcla de una voz que transmite melancolía,
                                    con composiciones que son el resultado de vivencias personales de 
                                    fuerte impacto. Lo jodiste, Colegas, Rota y Devuélvemelo, son sus
                                    hits más aclamados y reproducidos. Cuenta con más de un millón 
                                    de oyentes mensuales según estadísticas de la plataforma Spotify.
                                    Ha realizado colaboraciones con otros colegas que le reportaron 
                                    notoriedad: G. Sony, Xenon, Ly Raine, Miranda, a quien considera 
                                    su modelo e inspiración, y Marc Seguí. Reconoció que el rapero Calero 
                                    LDN es el artista que más la ha motivado a la hora de la composición, 
                                    y según confesó, quien la ha hecho llorar con sus letras.</p>
                                </div>
                              </div>`,
                "Gustos": "Aquí encontrarás mis gustos personales.",
                "Música": "Explora mis géneros y artistas favoritos.",
                "Anécdotas": "Algunas anécdotas interesantes que quiero compartir."
            };
            contenido.innerHTML = secciones[seccion];
        }
    </script>
</body>
</html>
